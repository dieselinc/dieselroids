<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DIESELROIDS - A Tribute to the 1979 Arcade Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .mobile-btn {
            position: absolute;
            pointer-events: auto;
            touch-action: none;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .mobile-btn-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        #fireBtn {
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        #fireBtn:active {
            border-color: rgba(255, 0, 0, 0.8);
            background: rgba(255, 0, 0, 0.2);
        }
        
        #hyperBtn {
            bottom: 20px;
            left: 120px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-color: rgba(255, 255, 0, 0.5);
        }
        
        #hyperBtn:active {
            border-color: rgba(255, 255, 0, 0.8);
            background: rgba(255, 255, 0, 0.2);
        }
        
        #rotateLeft {
            bottom: 80px;
            right: 180px;
            width: 70px;
            height: 70px;
            border-radius: 8px;
        }
        
        #thrustBtn {
            bottom: 20px;
            right: 100px;
            width: 70px;
            height: 70px;
            border-radius: 8px;
            border-color: rgba(0, 255, 0, 0.5);
        }
        
        #thrustBtn:active {
            border-color: rgba(0, 255, 0, 0.8);
            background: rgba(0, 255, 0, 0.2);
        }
        
        #rotateRight {
            bottom: 80px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) and (orientation: portrait) {
            .mobile-controls {
                display: block;
            }
        }
        
        @media (max-width: 768px) and (orientation: landscape) {
            .mobile-controls {
                display: block;
            }
        }
        
        .screen-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #fff;
            padding: 40px;
            text-align: center;
            color: #fff;
            font-family: 'Courier New', monospace;
            z-index: 2000;
            max-width: 90vw;
        }
        
        .screen-warning h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0;
        }
        
        .screen-warning p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .screen-warning .continue {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) and (orientation: portrait) {
            .screen-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="screen-warning">
        <h2>⚠</h2>
        <h2>DIESELROIDS</h2>
        <p>works best on</p>
        <p><strong>DESKTOP & iPAD</strong></p>
        <br>
        <p>For optimal experience, use a larger screen.</p>
        <p class="continue">TAP TO CONTINUE ANYWAY</p>
    </div>
    
    <div class="mobile-controls">
        <button id="fireBtn" class="mobile-btn">
            <span class="mobile-btn-icon">●</span>
            <span>FIRE</span>
        </button>
        <button id="hyperBtn" class="mobile-btn">
            <span class="mobile-btn-icon">⚡</span>
            <span>HYPER</span>
        </button>
        <button id="rotateLeft" class="mobile-btn">
            <span class="mobile-btn-icon">◄</span>
        </button>
        <button id="thrustBtn" class="mobile-btn">
            <span class="mobile-btn-icon">▲</span>
            <span>THRUST</span>
        </button>
        <button id="rotateRight" class="mobile-btn">
            <span class="mobile-btn-icon">►</span>
        </button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'start';
        let musicStarted = false;
        let audioContext = null;
        let musicInterval = null;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const keys = {};
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dieselroidsHigh')) || 0;
        let lives = 3;
        let wave = 1;
        
        class Ship {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.angle = -Math.PI / 2;
                this.velocity = { x: 0, y: 0 };
                this.thrust = false;
                this.size = 15;
                this.invulnerable = 180;
            }
            
            update() {
                if (this.invulnerable > 0) this.invulnerable--;
                
                if (keys['ArrowLeft'] || mobileControls.rotateLeft) {
                    this.angle -= 0.08;
                }
                if (keys['ArrowRight'] || mobileControls.rotateRight) {
                    this.angle += 0.08;
                }
                
                this.thrust = keys['ArrowUp'] || mobileControls.thrust;
                
                if (this.thrust) {
                    this.velocity.x += Math.cos(this.angle) * 0.15;
                    this.velocity.y += Math.sin(this.angle) * 0.15;
                    playThrustSound();
                } else {
                    stopThrustSound();
                }
                
                if (keys['ArrowDown']) {
                    this.velocity.x *= 0.95;
                    this.velocity.y *= 0.95;
                }
                
                const maxSpeed = 8;
                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * maxSpeed;
                }
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                if (this.invulnerable > 0 && Math.floor(this.invulnerable / 10) % 2 === 0) {
                    ctx.restore();
                    return;
                }
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size, -this.size * 0.6);
                ctx.lineTo(-this.size * 0.6, 0);
                ctx.lineTo(-this.size, this.size * 0.6);
                ctx.closePath();
                ctx.stroke();
                
                if (this.thrust && Math.random() > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 0.6, -this.size * 0.3);
                    ctx.lineTo(-this.size * 1.3, 0);
                    ctx.lineTo(-this.size * 0.6, this.size * 0.3);
                    ctx.strokeStyle = '#ff6600';
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.velocity = {
                    x: (Math.random() - 0.5) * (4 - size),
                    y: (Math.random() - 0.5) * (4 - size)
                };
                this.angle = Math.random() * Math.PI * 2;
                this.rotation = (Math.random() - 0.5) * 0.04;
                this.points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const distance = (this.size * 10) * (0.7 + Math.random() * 0.6);
                    this.points.push({ angle, distance });
                }
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.angle += this.rotation;
                
                if (this.x < -this.size * 10) this.x = canvas.width + this.size * 10;
                if (this.x > canvas.width + this.size * 10) this.x = -this.size * 10;
                if (this.y < -this.size * 10) this.y = canvas.height + this.size * 10;
                if (this.y > canvas.height + this.size * 10) this.y = -this.size * 10;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                this.points.forEach((point, i) => {
                    const x = Math.cos(point.angle) * point.distance;
                    const y = Math.sin(point.angle) * point.distance;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
        }
        
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: Math.cos(angle) * 10,
                    y: Math.sin(angle) * 10
                };
                this.life = 60;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
                
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class UFO {
            constructor() {
                this.size = Math.random() > 0.5 ? 'large' : 'small';
                this.radius = this.size === 'large' ? 20 : 12;
                this.points = this.size === 'large' ? 200 : 1000;
                
                if (Math.random() > 0.5) {
                    this.x = Math.random() > 0.5 ? -this.radius : canvas.width + this.radius;
                    this.y = Math.random() * canvas.height;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() > 0.5 ? -this.radius : canvas.height + this.radius;
                }
                
                const speed = this.size === 'large' ? 1.5 : 2.5;
                const targetX = canvas.width / 2;
                const targetY = canvas.height / 2;
                const angle = Math.atan2(targetY - this.y, targetX - this.x);
                
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                
                this.shootTimer = 0;
                this.shootInterval = this.size === 'large' ? 90 : 60;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                if (Math.random() < 0.02) {
                    this.velocity.y += (Math.random() - 0.5) * 0.5;
                }
                
                if (this.x < -this.radius * 2 || this.x > canvas.width + this.radius * 2 ||
                    this.y < -this.radius * 2 || this.y > canvas.height + this.radius * 2) {
                    return false;
                }
                
                this.shootTimer++;
                if (this.shootTimer >= this.shootInterval) {
                    this.shootTimer = 0;
                    this.shoot();
                }
                
                return true;
            }
            
            shoot() {
                let angle;
                if (this.size === 'small') {
                    angle = Math.atan2(ship.y - this.y, ship.x - this.x);
                    angle += (Math.random() - 0.5) * 0.3;
                } else {
                    angle = Math.random() * Math.PI * 2;
                }
                
                ufoBullets.push(new Bullet(this.x, this.y, angle));
                playUFOShootSound();
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.ellipse(0, 0, this.radius * 2, this.radius * 0.5, 0, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, -this.radius * 0.3, this.radius * 0.8, 0, Math.PI, true);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class Explosion {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.particles = [];
                for (let i = 0; i < size * 8; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 30 + Math.random() * 20
                    });
                }
            }
            
            update() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    return p.life > 0;
                });
                return this.particles.length > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                this.particles.forEach(p => {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${p.life / 50})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x - p.vx, p.y - p.vy);
                    ctx.stroke();
                });
                ctx.restore();
            }
        }
        
        const ship = new Ship();
        let asteroids = [];
        let bullets = [];
        let ufoBullets = [];
        let ufos = [];
        let explosions = [];
        let ufoSpawnTimer = 0;
        
        const mobileControls = {
            thrust: false,
            rotateLeft: false,
            rotateRight: false,
            fire: false,
            hyper: false
        };
        
        function setupMobileControls() {
            const fireBtn = document.getElementById('fireBtn');
            const hyperBtn = document.getElementById('hyperBtn');
            const thrustBtn = document.getElementById('thrustBtn');
            const rotateLeft = document.getElementById('rotateLeft');
            const rotateRight = document.getElementById('rotateRight');
            
            function addControl(btn, control) {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    mobileControls[control] = true;
                }, { passive: false });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    mobileControls[control] = false;
                }, { passive: false });
            }
            
            addControl(thrustBtn, 'thrust');
            addControl(rotateLeft, 'rotateLeft');
            addControl(rotateRight, 'rotateRight');
            
            fireBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState === 'playing' && bullets.length < 4) {
                    bullets.push(new Bullet(ship.x, ship.y, ship.angle));
                    playFireSound();
                }
            }, { passive: false });
            
            hyperBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState === 'playing') {
                    hyperspace();
                }
            }, { passive: false });
        }
        
        setupMobileControls();
        
        function createAsteroids(count) {
            asteroids = [];
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.hypot(x - ship.x, y - ship.y) < 150);
                
                asteroids.push(new Asteroid(x, y, 3));
            }
        }
        
        function splitAsteroid(asteroid) {
            if (asteroid.size > 1) {
                for (let i = 0; i < 2; i++) {
                    asteroids.push(new Asteroid(asteroid.x, asteroid.y, asteroid.size - 1));
                }
            }
        }
        
        function hyperspace() {
            ship.x = Math.random() * canvas.width;
            ship.y = Math.random() * canvas.height;
            ship.velocity = { x: 0, y: 0 };
            
            if (Math.random() < 0.3) {
                lives--;
                ship.reset();
                explosions.push(new Explosion(ship.x, ship.y, 3));
                playExplosionSound();
            }
        }
        
        function checkCollisions() {
            if (ship.invulnerable > 0) return;
            
            asteroids.forEach(asteroid => {
                if (Math.hypot(ship.x - asteroid.x, ship.y - asteroid.y) < asteroid.size * 10 + ship.size) {
                    lives--;
                    ship.reset();
                    explosions.push(new Explosion(ship.x, ship.y, 3));
                    playExplosionSound();
                }
            });
            
            ufoBullets.forEach((bullet, bi) => {
                if (Math.hypot(ship.x - bullet.x, ship.y - bullet.y) < ship.size) {
                    lives--;
                    ship.reset();
                    explosions.push(new Explosion(ship.x, ship.y, 3));
                    playExplosionSound();
                    ufoBullets.splice(bi, 1);
                }
            });
            
            ufos.forEach((ufo, ui) => {
                if (Math.hypot(ship.x - ufo.x, ship.y - ufo.y) < ufo.radius + ship.size) {
                    lives--;
                    ship.reset();
                    explosions.push(new Explosion(ship.x, ship.y, 3));
                    playExplosionSound();
                    ufos.splice(ui, 1);
                }
            });
        }
        
        function update() {
            if (gameState !== 'playing') return;
            
            ship.update();
            
            asteroids.forEach(a => a.update());
            
            bullets = bullets.filter(b => {
                b.update();
                return b.life > 0;
            });
            
            ufoBullets = ufoBullets.filter(b => {
                b.update();
                return b.life > 0;
            });
            
            ufos = ufos.filter(ufo => ufo.update());
            
            explosions = explosions.filter(e => e.update());
            
            bullets.forEach((bullet, bi) => {
                asteroids.forEach((asteroid, ai) => {
                    if (Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y) < asteroid.size * 10) {
                        score += asteroid.size === 3 ? 20 : asteroid.size === 2 ? 50 : 100;
                        splitAsteroid(asteroid);
                        asteroids.splice(ai, 1);
                        bullets.splice(bi, 1);
                        explosions.push(new Explosion(asteroid.x, asteroid.y, asteroid.size));
                        playExplosionSound();
                    }
                });
                
                ufos.forEach((ufo, ui) => {
                    if (Math.hypot(bullet.x - ufo.x, bullet.y - ufo.y) < ufo.radius) {
                        score += ufo.points;
                        ufos.splice(ui, 1);
                        bullets.splice(bi, 1);
                        explosions.push(new Explosion(ufo.x, ufo.y, 2));
                        playExplosionSound();
                    }
                });
            });
            
            checkCollisions();
            
            if (asteroids.length === 0) {
                wave++;
                const asteroidsCount = Math.min(4 + (wave - 1) * 2, 10);
                createAsteroids(asteroidsCount);
            }
            
            ufoSpawnTimer++;
            if (ufoSpawnTimer > 600 && ufos.length === 0 && Math.random() < 0.01) {
                ufos.push(new UFO());
                ufoSpawnTimer = 0;
                playUFOSound();
            }
            
            if (lives <= 0) {
                gameState = 'gameover';
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('dieselroidsHigh', highScore);
                }
            }
            
            if (score > highScore) {
                highScore = score;
            }
        }
        
        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px "Courier New"';
            
            ctx.fillText(`SCORE: ${score}`, 20, 40);
            ctx.fillText(`HIGH: ${highScore}`, canvas.width * 0.25, 40);
            ctx.fillText(`WAVE: ${wave}`, canvas.width * 0.5, 40);
            ctx.fillText(`LIVES: ${lives}`, canvas.width * 0.75, 40);
            
            ctx.font = '10px "Courier New"';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillText('BONUS SHIP AT 10000', canvas.width - 180, 20);
            
            for (let i = 0; i < lives - 1; i++) {
                ctx.save();
                ctx.translate(canvas.width - 40 - i * 25, canvas.height - 30);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(-10, -6);
                ctx.lineTo(-6, 0);
                ctx.lineTo(-10, 6);
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
        }
        
        function drawStartScreen() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 80px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('DIESELROIDS', canvas.width / 2, canvas.height / 2 - 80);
            
            ctx.font = '14px "Courier New"';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText('A TRIBUTE TO THE 1979 ARCADE CLASSIC ASTEROIDS', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.font = '24px "Courier New"';
            ctx.fillStyle = '#fff';
            
            if (!musicStarted) {
                ctx.fillText('CLICK ANYWHERE TO START THE MUSIC', canvas.width / 2, canvas.height / 2 + 60);
            } else {
                ctx.fillText('PRESS SPACE TO START', canvas.width / 2, canvas.height / 2 + 60);
                
                ctx.font = '14px "Courier New"';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillText('← → Rotate  |  ↑ Thrust  |  ↓ Brake  |  SPACE Fire  |  SHIFT Hyperspace', 
                            canvas.width / 2, canvas.height - 60);
            }
            
            ctx.font = '10px "Courier New"';
            ctx.textAlign = 'right';
            ctx.fillText('© 2025 DIESEL INC.', canvas.width - 20, canvas.height - 20);
            ctx.textAlign = 'left';
        }
        
        function drawGameOverScreen() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 60px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 60);
            
            ctx.font = '24px "Courier New"';
            ctx.fillText(`FINAL SCORE: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.fillText(`HIGH SCORE: ${highScore}`, canvas.width / 2, canvas.height / 2 + 40);
            
            ctx.font = '18px "Courier New"';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText('PRESS SPACE TO RESTART', canvas.width / 2, canvas.height / 2 + 100);
            ctx.textAlign = 'left';
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                ship.draw();
                asteroids.forEach(a => a.draw());
                bullets.forEach(b => b.draw());
                ufoBullets.forEach(b => b.draw());
                ufos.forEach(u => u.draw());
                explosions.forEach(e => e.draw());
                drawUI();
            } else if (gameState === 'gameover') {
                drawGameOverScreen();
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                
                if (!musicStarted) {
                    startMusic();
                    return;
                }
                
                if (gameState === 'start') {
                    gameState = 'playing';
                    score = 0;
                    lives = 3;
                    wave = 1;
                    ship.reset();
                    createAsteroids(4);
                } else if (gameState === 'playing' && bullets.length < 4) {
                    bullets.push(new Bullet(ship.x, ship.y, ship.angle));
                    playFireSound();
                } else if (gameState === 'gameover') {
                    gameState = 'start';
                }
            }
            
            if (e.key === 'Shift' && gameState === 'playing') {
                e.preventDefault();
                hyperspace();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!musicStarted) {
                startMusic();
                return;
            }
        });
        
        function handleTouch(e) {
            e.preventDefault();
            
            if (!musicStarted) {
                startMusic();
                return;
            }
            
            // FIX: Start game when tapping on mobile!
            if (gameState === 'start') {
                gameState = 'playing';
                score = 0;
                lives = 3;
                wave = 1;
                ship.reset();
                createAsteroids(4);
                return;
            }
            
            if (gameState === 'gameover') {
                gameState = 'start';
                return;
            }
            
            const warning = document.querySelector('.screen-warning');
            if (warning && warning.style.display !== 'none') {
                warning.style.display = 'none';
            }
        }
        
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        
        document.querySelector('.screen-warning')?.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.target.style.display = 'none';
            if (!musicStarted) {
                startMusic();
            }
        }, { passive: false });
        
        let thrustOscillator = null;
        let thrustGain = null;
        
        function startMusic() {
            if (musicStarted) return;
            musicStarted = true;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const notes = [
                { freq: 277.18, duration: 1.5 },
                { freq: 293.66, duration: 0.5 },
                { freq: 329.63, duration: 2.0 },
                { freq: 293.66, duration: 1.0 },
                { freq: 261.63, duration: 1.0 },
                { freq: 220.00, duration: 2.0 },
                { freq: 220.00, duration: 1.0 },
                { freq: 246.94, duration: 1.0 },
                { freq: 261.63, duration: 2.0 },
                { freq: 246.94, duration: 1.0 },
                { freq: 220.00, duration: 1.0 },
                { freq: 196.00, duration: 4.0 }
            ];
            
            let currentTime = audioContext.currentTime;
            let noteIndex = 0;
            
            function playNote() {
                if (noteIndex >= notes.length) {
                    noteIndex = 0;
                }
                
                const note = notes[noteIndex];
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(note.freq, currentTime);
                
                gainNode.gain.setValueAtTime(0, currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, currentTime + 0.05);
                gainNode.gain.setValueAtTime(0.15, currentTime + note.duration - 0.1);
                gainNode.gain.linearRampToValueAtTime(0, currentTime + note.duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(currentTime);
                oscillator.stop(currentTime + note.duration);
                
                currentTime += note.duration;
                noteIndex++;
                
                setTimeout(playNote, note.duration * 1000);
            }
            
            playNote();
        }
        
        function playFireSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playExplosionSound() {
            if (!audioContext) return;
            
            const noise = audioContext.createBufferSource();
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.3, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < data.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            noise.buffer = buffer;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            noise.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            noise.start();
        }
        
        function playThrustSound() {
            if (!audioContext || thrustOscillator) return;
            
            thrustOscillator = audioContext.createOscillator();
            thrustGain = audioContext.createGain();
            
            thrustOscillator.type = 'sawtooth';
            thrustOscillator.frequency.setValueAtTime(80, audioContext.currentTime);
            
            thrustGain.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            thrustOscillator.connect(thrustGain);
            thrustGain.connect(audioContext.destination);
            
            thrustOscillator.start();
        }
        
        function stopThrustSound() {
            if (thrustOscillator) {
                thrustOscillator.stop();
                thrustOscillator = null;
                thrustGain = null;
            }
        }
        
        function playUFOSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function playUFOShootSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.15);
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.15);
        }
    </script>
</body>
